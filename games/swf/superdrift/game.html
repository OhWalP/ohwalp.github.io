<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game with Ruffle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #flash-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flash Game with Ruffle</h1>
        <div id="flash-container"></div>
    </div>

    <script src="path/to/ruffle.js"></script>
    <script>
        const flashContainer = document.getElementById('flash-container');
        const ruffle = RufflePlayer.newest();
        const player = ruffle.createPlayer();
        flashContainer.appendChild(player);
        player.load('path/to/your/game.swf');
    </script>
</body>
</html>

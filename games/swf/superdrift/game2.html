<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Drift 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('path/to/your/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #flash-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tools {
            margin-top: 20px;
        }
        .tools button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .tools button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Super Drift 3D</h1>
        <div id="flash-container"></div>
        <div class="tools">
            <button onclick="restartGame()">Restart Game</button>
            <button onclick="pauseGame()">Pause Game</button>
            <button onclick="resumeGame()">Resume Game</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
    </div>

    <script src="https://ohwalp.github.io/games/swf/superdrift/ruffle.js"></script>
    <script>
        const flashContainer = document.getElementById('flash-container');
        const ruffle = RufflePlayer.newest();
        const player = ruffle.createPlayer();
        flashContainer.appendChild(player);
        player.load('https://ohwalp.github.io/games/swf/superdrift/Super_Drift_3D.swf');

        function restartGame() {
            player.load('https://ohwalp.github.io/games/swf/superdrift/Super_Drift_3D.swf');
        }

        function pauseGame() {
            player.pause();
        }

        function resumeGame() {
            player.play();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                flashContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
